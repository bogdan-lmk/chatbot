# docker-compose.yml
version: '3.8'
services:
  agent:
    build: .
    container_name: ai_agent
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
      - ./src:/app/src
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - ASSISTANT_ID=${ASSISTANT_ID}
      - USE_ASSISTANT_API=${USE_ASSISTANT_API}
      - ASSISTANT_TIMEOUT=${ASSISTANT_TIMEOUT}
      - MAX_ASSISTANT_TOKENS=${MAX_ASSISTANT_TOKENS}
